<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <div class="game-title"="true">Tic Tac Toe</div>
            <div class="player"="true">
            Player 1
            <div style="font-size:40pt;" id="player1" class="selected"="true">
            0
            </div>
            </div>
            
            <table id="game" class="tictactoe" style="float:left;width:50%;"="true"></table>
            
            <div class="player"="true"> Player 2 <div id="player2" style="font-size:40pt;"="true">0</div>
            </div>
            
            <div class="clear"="true"></div>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
